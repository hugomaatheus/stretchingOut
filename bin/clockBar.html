<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Css personalizado -->
    <link href="css/myStyle.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/myJs.js"></script>	
    

</head>
<body>
	<h1>ScretchingOut-Demo</h1>
	<div id="clockdiv">
  		
  		<div id="para">
  			<input type="button" value="parar" onclick="parar();">
  		</div>
  		
  		<div id="inicia" style="display:none">
  			<input type="button" value="iniciar" onclick="tempo(1);">
  		</div>
  		
  		<div>
  			<span id="hora">00h</span>
  			<div class="smalltext">Horas</div>
  		</div>
  		
  		<div>
    		<span id="minuto">00m</span>
    		<div class="smalltext">Minutos</div>
  		</div>
  	
  		<div>
    		<span id="segundo">00s</span>
    		<div class="smalltext">Segundos</div>
  		</div>
	</div>
</body>
</html>
