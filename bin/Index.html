<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

    </head>
  <body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 1200px; height:700x; margin-left: -120px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="Slide/slide1.png" alt="Chania" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 1</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide2.png" alt="Chania" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 2</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="Slide/slide3.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 3</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide4.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 4</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide5.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 5</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide6.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 6</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide7.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 7</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide8.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 8</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide9.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 9</h3>
        </div>
      </div>

      <div class="item">
        <img src="Slide/slide10.png" alt="Flower" style="width: 1200px; height:700px; margin: 0 auto">
        <div class="carousel-caption">
        	<h3 class="bg-primary">Exercício 10</h3>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
</div>
  	
  
    
    <script src="js/jquery.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      $("#myCarousel").carousel({
      interval : 10000,
      pause: false
       });
      });
    </script>
    	
    
  </body>
</html>
